# Render.com deployment configuration
# FREE: 750 hours/month
# Perfect for Flask + GCS

services:
  - type: web
    name: cctv-analyzer
    env: python
    plan: free  # FREE TIER!
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 0
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: USE_GCS_STORAGE
        value: true
      
      - key: GCS_PROJECT_ID
        value: focus-cumulus-477711-g5
      
      - key: GCS_BUCKET_NAME
        value: ap_cctv_test_bucket
      
      - key: IMAGES_DIR
        value: test
      
      - key: MAX_WORKERS
        value: 5
      
      # Add these as secret files in Render dashboard:
      # - OPENAI_API_KEY (secret)
      # - GOOGLE_APPLICATION_CREDENTIALS (secret file)

